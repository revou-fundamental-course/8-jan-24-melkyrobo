<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Katik Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Perhitungan Persegi</h1>
        <h4>Welcome to Kalkulator Perhitungan Persegi</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling Persegi dalam rangka Mini Project REVOU</p>
    </header>

    <div class="inputSection">
        <label for="SquareSide" id="lblSquareSide">Hitung Luas Persegi</label>
        <input type="number" id="SquareSide">
    </div>
    <div class="buttons">
        <button id="countButton">Hitung</button>
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
